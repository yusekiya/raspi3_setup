---
- name: Put pi into sudo group
  user:
    name: pi
    append: yes
    groups: sudo

- name: Remove excessive privilege from pi
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^#?pi'
    line: '#pi ALL=(ALL) NOPASSWD:ALL'
    validate: 'visudo -cf %s'

- name: Change timezone
  template:
    src: timezone.j2
    dest: /etc/timezone
    owner: root
    group: root
    mode: 0644
  notify: Update timezone

- name: Change hostname [/etc/hostname]
  template:
    src: hostname.j2
    dest: /etc/hostname
    owner: root
    group: root
    mode: 0644

- name: Change hostname [/etc/hosts]
  lineinfile:
    state: present
    dest: /etc/hosts
    backrefs: yes
    regexp: '^127\.0\.1\.1'
    line: '127.0.1.1 {{ raspi_common_hostname }}'

- name: Update package index file
  apt: update_cache=yes

- name: Install packages
  apt:
    name: '{{ item.name }}'
    state: '{{ item.state | default("latest") }}'
  with_items: '{{ raspi_common_packages }}'

- name: 'Enable virtual keyboard on login screen | modfy task bar'
  lineinfile:
    state: present
    dest: /etc/lightdm/lightdm-gtk-greeter.conf
    regexp: '^show-indicators'
    line: 'show-indicators=~language;~a11y;~session;~power'

- name: 'Enable virtual keyboard on login screen | use florence as keyboard'
  lineinfile:
    state: present
    dest: /etc/lightdm/lightdm-gtk-greeter.conf
    regexp: '^#?keyboard'
    line: 'keyboard=florence --focus'

